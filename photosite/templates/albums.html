{% extends 'base.html' %}

{% block title %} Home {% endblock %}
{% block content %}
<!--<div class="container text-center">-->

            {% for item in albums %}
                <div class="card mt-2 w-50 translate-middle-x text-center" >
                    <img src="{{temp|get_item:item.title}}" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{item.title}}</h5>
                        <p class="card-text">{{item.content}}</p>
                        <a href="{{item.pk}}" class="btn btn-outline-dark">Go to album</a>
                    </div>
                </div>
            {% endfor %}

<!--</div>-->
{% endblock %}
